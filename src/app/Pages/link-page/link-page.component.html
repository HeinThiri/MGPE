<section class="Link-Page">
    <div class="container">
        <div class="row align-items-center">
            <div class="title">
                <h3>{{data[currentId]?.title}}</h3>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-3" *ngFor="let item of menuItems">
                <div class="card" [ngStyle]="{'background-image':item.color}">
                    <div class="hover-img">
                        <img [src]="item.icon" class="img-fluid">
                        <span class="link-image">
                            <img [src]="item.link" alt="" class="img-fluid">
                        </span>
                        <p class="text-name">{{item.name}} </p>
                    </div>


                </div>
            </div>


        </div>
        <div class="col-md-12">
            <img src="assets/images/bg-icon.png" alt="" class="image-sec">
        </div>
    </div>


</section>
